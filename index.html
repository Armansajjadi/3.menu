<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icons8-dashboard-layout-96.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/446c27eaf0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Style.css">
    <title>User Panel</title>
</head>

<body class="font-irsans m-0 p-0 overflow-hidden h-screen flex flex-row box-border">
    <section id="miniMenu"
        class="absolute top-28 w-40 left-14 p-2 shadow-lg md:top-14 bg-white z-10 text-neutral-500 rounded-md text-sm hidden">
        <ul>
            <li class="cursor-pointer hover:bg-zinc-100 p-2 rounded">پروفایل شما</li>
            <li class="cursor-pointer hover:bg-zinc-100 p-2 rounded">تنظیمات</li>
            <li class="cursor-pointer hover:bg-zinc-100 p-2 rounded">خروج از حساب</li>
        </ul>
    </section>
    <div class="w-1/6 h-full hidden md:block bg-indigo-600 p-2 dark:bg-indigo-800">
        <img src="images/[removal.ai]_4268098f-e913-4d33-8d7d-0bca2114879b-screenshot-222.png" class="w-4/6 mx-2">
        <div>
            <ul class="text-white dark:text-slate-100 lg:p-2 text-base lg:text-lg w-full space-y-1">
                <li class="w-full px-3 rounded-md flex items-center h-12 hover:bg-indigo-700 cursor-pointer"><i
                        class="fa-solid fa-house"></i><span class="mx-4">داشبورد</span></li>
                <li class="w-full px-3 rounded-md flex items-center h-12 hover:bg-indigo-700 cursor-pointer"><i
                        class="fa-solid fa-user-group"></i><span class="mx-4">تیم</span></li>
                <li class="w-full px-3 rounded-md flex items-center h-12 hover:bg-indigo-700 cursor-pointer"><i
                        class="fa-solid fa-folder"></i><span class="mx-4">پروژه ها</span></li>
                <li class="w-full px-3 rounded-md flex items-center h-12 hover:bg-indigo-700 cursor-pointer"><i
                        class="fa-solid fa-calendar"></i><span class="mx-4">تقویم</span></li>
                <li class="w-full px-3 rounded-md flex items-center h-12 hover:bg-indigo-700 cursor-pointer"><i
                        class="fa-solid fa-file"></i><span class="mx-4">مستندات</span></li>
                <li class="w-full px-3 rounded-md flex items-center h-12 hover:bg-indigo-700 cursor-pointer"><i
                        class="fa-solid fa-chart-simple"></i><span class="mx-4">گزارشات</span></li>
            </ul>
        </div>
    </div>
    <div class="w-full md:w-5/6 h-full dark:bg-slate-800">
        <div class="sticky h-14 shadow-md bg-indigo-600 p-2 md:hidden dark:bg-indigo-800 w-full">
            <ul class="flex flex-row items-center justify-around h-full text-white dark:text-slate-100 p-2 text-xs w-full overflow-hidden">
                <li class="text-center rounded-lg flex items-center h-12 cursor-pointer"><i
                        class="fa-solid fa-house"></i><span class="mx-2">داشبورد</span></li>
                <li class="text-center rounded-lg flex items-center h-12  cursor-pointer"><i
                        class="fa-solid fa-user-group"></i><span class="mx-2">تیم</span></li>
                <li class="text-center rounded-lg flex items-center h-12 cursor-pointer"><i
                        class="fa-solid fa-folder"></i><span class="mx-2">پروژه</span></li>
                <li class="text-center rounded-lg flex items-center h-12 cursor-pointer"><i
                        class="fa-solid fa-calendar"></i><span class="mx-2">تقویم</span></li>
                <li class="text-center rounded-lg flex items-center h-12 cursor-pointer"><i
                        class="fa-solid fa-file"></i><span class="mx-2">مستندات</span></li>
                <li class="text-center rounded-lg flex items-center h-12 cursor-pointer"><i
                        class="fa-solid fa-chart-simple"></i><span class="mx-2">گزارشات</span></li>
            </ul>
        </div>
        <div class="w-full h-16 shadow relative">
            <!-- این برای طرف چپ -->
            <div class="flex flex-row-reverse items-center h-full justify-between w-18 absolute left-10">
                <div class="rounded-full w-11 p-0.5" id="prof">
                    <img id="profImg" class="w-9 rounded-full cursor-pointer"
                        src="images/en_record_b2719f9ef944438fac7a9336055e6ff7.png">
                </div>
                <i class="fa-solid fa-bell text-lg text-neutral-400 cursor-pointer"></i>
                <i class="fa-solid fa-moon text-lg text-neutral-400 cursor-pointer" id="light"></i>
            </div>
            <!-- این برای طرف راست -->
            <div class="h-full flex items-center absolute right-6">
                <i class="fa-solid fa-search text-lg text-neutral-400"></i>
            </div>
            <input type="text" placeholder="جستجو" id=""
                class="h-full absolute right-12 outline-none w-2/5 px-3 text-neutral-700 md:text-base text-sm caret-neutral-500  bg-transparent dark:text-slate-100">
        </div>
        <div class="flex flex-col h-5/6 w-full items-center py-6">
            <h2 class="text-start w-4/6 text-base md:text-xl font-bold text-neutral-800 dark:text-slate-100">داشبورد</h2>
            <div class="w-4/6 h-96 border-4 border-dashed my-3 rounded-md"></div>
        </div>
    </div>
    <script src="index/app/Script.js" defer></script>
</body>

</html>
